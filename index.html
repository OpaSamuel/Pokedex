<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex</title>
    <link rel="shortcut icon" href="favicons/favicon-16x16.png" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <main>
            <img src="imagens/pokedex.png" alt="">

            <img src="#" alt="pokemon" class="pokemon-image">

            <h1 class="pokemon-data"><span class="pokemon-number"></span> -
            <span class="pokemon-name"></span></h1>

            <form class="pokemon-form">
                <input type="search" id="pokemon-search"
                placeholder="Número ou Nome..." required>
            </form>

            <div class="buttons">
                <button class="prev-btn">Prev &lt;</button>
                <button class="next-btn">Next &gt;</button>
            </div>

    </main>
</body>
</html>
